name: Playwright Tests with Email Report
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC (8:30 AM IST)
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests
      run: npx playwright test
      continue-on-error: true
      env:
        CI: true
    
    - name: Upload Custom HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: custom-html-report
        path: reports/
        retention-days: 30
    
    - name: Upload Playwright Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Send Email with Reports
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        secure: true
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: 'Org_LQ_ERP - Playwright Test Report'
        to: ${{ secrets.EMAIL_TO || secrets.EMAIL_USERNAME }}
        from: ${{ secrets.EMAIL_USERNAME }}
        html_body: |
          <h2>Org_LQ_ERP - Playwright Test Execution Report</h2>
          <p><strong>Repository:</strong> ${{ github.repository }}</p>
          <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
          <p><strong>Commit:</strong> ${{ github.sha }}</p>
          <p><strong>Triggered by:</strong> ${{ github.actor }}</p>
          <p><strong>Workflow:</strong> ${{ github.workflow }}</p>
          <p><strong>Run ID:</strong> ${{ github.run_id }}</p>
          <hr>
          <p>Please find the attached test reports.</p>
          <p><a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}">View Full Report on GitHub</a></p>
        attachments: reports/report.html,playwright-report/index.html
        ignore_cert: true
        convert_markdown: true
